<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Apply for a Loan</title>
    <link rel="stylesheet" href="./style/loanApplicationC.css" />
  </head>
  <body>
    <form class="row g-3">
      <h3>LOAN APPLICATION FORM</h3>
      <div class="col-md-6">
        <label for="LoanAmount" class="form-label">Starting Balance $</label>
        <input
          type="number"
          class="form-control"
          id="LoanAmount"
          style="border: 1px solid blue"
        />
      </div>
      <div class="col-md-6">
        <label for="Income" class="form-label"
          >Account Number(money transfered from)</label
        >
        <input
          type="number"
          class="form-control"
          id="Income"
          style="border: 1px solid blue"
        />
      </div>
      <div class="form-check form-check-inline">
        <h6>Account type</h6>
        <input
          class="form-check-input"
          type="checkbox"
          id="BusinessLaunching"
          value="BusinessLaunching"
          style="border: 1px solid blue"
        />
        <label class="form-check-label" for="BusinessLaunching">Checking</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="personal"
          value="personal"
          style="border: 1px solid blue"
        />
        <label class="form-check-label" for="personal">Savings</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="personal"
          value="personal"
          style="border: 1px solid blue"
        />
        <label class="form-check-label" for="personal">Domestic</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="personal"
          value="personal"
          style="border: 1px solid blue"
        />
        <label class="form-check-label" for="personal">International</label>
      </div>
      <div class="d-grid gap-2">
        <button id="send" class="btn btn-primary" type="button">Submit</button>
      </div>
    </form>
    <script src="./js/general.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
