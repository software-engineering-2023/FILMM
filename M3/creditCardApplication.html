<!DOCTYPE html>
<html lang="en">
    <head>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
        />
        <title>Apply for a CreditCard</title>
        <link rel="stylesheet" href="./style/loanApplicationC.css" />
    </head>
    <body>
        <form class="row g-3">
            <h2>APPLY FOR A CREDIT CARD FORM </h2>
            <div></div>
                <h5>PERSONAL INFORMATION</h5>
            <div class="col-md-6">
                <label for="FirstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="FirstName">
            </div>
            <div class="col-md-6">
                <label for="LastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="LastName">
            </div>
            <div class="col-md-6">
                <label for="Gender" class="form-label">Gender : </label>
                <div></div>
                    <input class="form-check-input" type="checkbox" id="Male" value="Male">
                    <label for="Gender" class="form-label">Male</label>
                <div></div>
                    <input class="form-check-input" type="checkbox" id="Female" value="Female">
                    <label for="Gender" class="form-label">Female</label>
                </div>   
            </div>
            <div class="col-md-6">
                <label for="Birth" class="form-label">Date of Birth : </label>
                <input type="date" class="form-control" id="Birth">
            </div>
            
        </form>
    </body>
</html>
