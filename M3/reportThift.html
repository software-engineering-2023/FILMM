        <h2 style="padding: 30px;">Credit Card Issue Report Form</h1>
            <form class="row g-3" style="padding-left: 50px; margin-right: 100px; width: 50%;">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Name</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="ex: 0103236678">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Account Number</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="ex:27675826">
                  </div>
                  <div class="col-12">
                     <label for="inputAddress" class="form-label">Credit Card Number</label>
                     <input type="text" class="form-control" id="inputAddress" placeholder="ex:27675826">
                   </div>

                <div class="col-12">
                    <div>
                    <text style="font-size: 20px;"><strong>Urgency Level</strong></text><br></div>
                    <div>
                    <input type="radio" id="option1" name="options" value="option1">
                   <label for="option1">Low</label>

                  <input type="radio" id="option2" name="options" value="option2">
                  <label for="option2">Medium</label>

                 <input type="radio" id="option3" name="options" value="option3">
                <label for="option3">High</label>
                 </div>
                </div>
                <label style="margin-top:-5 px; font-size: 20px;"><strong>Issue Details</strong></label>
                <textarea rows="8" cols="40" style="width: 500px; height: 200px;"></textarea>

               
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Do you want to get a new card ?</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Yes/No">
                </div>
                <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Please note that by submitting this report, 
                        you agree to the terms and conditions of our online banking service.
                      </label>
                    </div>
                  </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary"> Submit</button>
                  <button onclick="goBack()" style="margin-left: 6%; margin-bottom: 10%; border-radius: 12px;
          border-color:rgba(0, 0, 255, 0.671);">Go Back</button>
        
        <script>
        function goBack() {
          window.history.back();
        }
        </script>
                </div>
               
              </form>
