<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Pay Credit Card Bill </title>
    <link rel="stylesheet" href="./style/loanApplicationC.css" />
  </head>
  <body>
    <form class="row g-3">
      <h3>Pay Credit Card Bill</h3>
      <div class="col-md-6">
        <label for="credit card number" class="form-label">Credit Card Number</label>
        <input type="number" class="form-control" id="card number"  style="border:  1px solid blue"/>
      </div>
      <div class="col-md-6">
        <label for="Income" class="form-label">Amount</label>
        <input type="number" class="form-control" id="Income"  style="border:  1px solid blue"/>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Partially
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          fully
        </label>
      </div>
      
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
