<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Apply for a loan</title>
    <link rel="stylesheet" href="./style/loanApplicationC.css" />
    </head>
   <body>
    <form class="row g-3">
       <h3>LOAN APPLICATION FORM</h3>
        <div class="col-md-6">
       
          <label for="LoanAmount" class="form-label">Desired Loan Amount $</label>
          <input type="number" class="form-control" id="LoanAmount">
         </div>
          <div class="col-md-6">
          <label for="Income" class="form-label">Annual Income</label>
          <input type="number" class="form-control" id="Income">
         </div>
          <div class="form-check form-check-inline">
          <h6>Loan will be used for</h6>
          <input class="form-check-input" type="checkbox" id="BusinessLaunching" value="BusinessLaunching">
          <label class="form-check-label" for="BusinessLaunching">Business Launching</label>
         </div>
          <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="personal" value="personal">
          <label class="form-check-label" for="personal">personal</label>
         </div>
          <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Education" value="Education">
          <label class="form-check-label" for="Education">Education</label>
         </div>
          <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Car" value="Car">
          <label class="form-check-label" for="Car">Car</label>
         </div>
         <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Investment" value="Investment">
          <label class="form-check-label" for="Investment">Investment</label>
         </div>
         <div class="form-check form-check-inline">
         <input class="form-check-input" type="checkbox" id="Other" value="Other">
         <label class="form-check-label" for="Other">Other</label>
         </div>
         <h3>ADDRESS</h3>
         <div class="col-md-6">
          <label for="Country" class="form-label">Country</label>
          <input type="text" class="form-control" id="Country">
         </div>
         <div class="col-md-6">
          <label for="City" class="form-label">City</label>
          <input type="text" class="form-control" id="City">
         </div>
         <div class="col-md-6">
         <label for="StreetAddress" class="form-label">Street Address</label>
          <input type="text" class="form-control" id="StreetAddress">
         </div>
         <div class="col-md-6">
         <label for="Lived" class="form-label">How long have you lived in your given address?</label>
         <input type="number" class="form-control" id="Lived">
        </div>
        <h3>EMPLOYMENT INFORMATION</h3>
        <h6>Present Employer</h6>
        <div class="col-md-6">
          
         <label for="FirstName" class="form-label">First name</label>
         <input type="text" class="form-control" id="FirstName">
        </div>
        <div class="col-md-6">
         <label for="LastName" class="form-label">Last name</label>
         <input type="text" class="form-control" id="LastName">
         
        </div>
        <div class="col-md-6">
        <label for="Occupation" class="form-label">Occupation</label>
        <input type="text" class="form-control" id="Occupation" />
      </div>
      <div class="col-md-6">
        <label for="experience" class="form-label">Years of experience</label>
        <input type="number" class="form-control" id="experience" />
      </div>
      <div class="col-md-6">
        <label for="monthlyincome" class="form-label">monthly income</label>
        <input type="number" class="form-control" id="monthlyincome" />
      </div>

      <div class="col-md-6">
        <label for="Monthlyrent" class="form-label">Monthly rent</label>
        <input type="number" class="form-control" id="Monthlyrent" />
      </div>
      <h3>Bank References</h3>
      <div class="col-md-6">
        <label for="InstitutionName" class="form-label">Institution Name</label>
        <input type="text" class="form-control" id="InstitutionName" />
      </div>
      <div class="col-md-6">
        <label for="SavingAccount" class="form-label">Saving Account</label>
        <input type="text" class="form-control" id="SavingAccount" />
      </div>
      <div class="col-md-6">
        <label for="Address" class="form-label">Address</label>
        <input type="text" class="form-control" id="Address" />
      </div>
      <div class="col-md-6">
        <label for="PhoneNumber" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="PhoneNumber" />
      </div>
      <div></div>
      <div></div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="yes" value="yes" />
        <label class="form-check-label" for="yes"
          >I hereby agree that the information given is true, accurate and
          complete as of the date of this application submission.</label
        >
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Submit</button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
