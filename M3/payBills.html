<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Pay Credit Card Bill</title>
    <link rel="stylesheet" href="./style/loanApplicationC.css" />
  </head>
  <body>
    <form class="row g-3">
      <h3>Pay Bills</h3>
      <div class="col-md-6">
        <label for="credit card number" class="form-label"
          >Payment method</label
        >
        <div class="dropdown">
          <button
            class="btn btn-secondary btn-lg dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Payment method
          </button>
          <ul class="dropdown-menu">
            <li id="CC"><a class="dropdown-item" href="">Credit Card</a></li>
            <li id="BA"><a class="dropdown-item" href="#">Bank Account</a></li>
            <li>
              <a
                class="dropdown-item"
                href="https://www.fawry.com/fawry-for-consumer/digital-payments/"
                >Third party Application(Fawry)</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <label for="Income" class="form-label">Amount</label>
        <input
          type="number"
          class="form-control"
          id="Income"
          style="border: 1px solid blue"
        />
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1"> gas </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault2">
          electricity
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault3"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault3"> water </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault4"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault4">
          telephone
        </label>
      </div>
      <button id="pay" type="button" class="btn btn-outline-primary">
        Pay
      </button>
    </form>
    <script src="./js/clientBills.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
