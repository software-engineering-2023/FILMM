<!DOCTYPE html>
<html lang="en">
    <head>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
        />
        <title>Apply for a CreditCard</title>
        <link rel="stylesheet" href="./style/loanApplicationC.css" />
    </head>
    <body>
        <form class="row g-3">
            <h2>APPLY FOR A CREDIT CARD FORM </h2>
            <div></div>
                <h5>PERSONAL INFORMATION</h5>
            <div class="col-md-6">
                <label for="FirstName" class="form-label">First name</label>
                <input 	--bs-primary-border type="text" class="form-control" id="FirstName" >
            </div>
            <div class="col-md-6">
                <label for="LastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="LastName">
            </div>
            <div class="col-md-6">
                <label for="Gender" class="form-label">Gender : </label>
                <div></div>
                    <input class="form-check-input" type="checkbox" id="Male" value="Male">
                    <label for="Gender" class="form-label">Male</label>
                <div></div>
                    <input class="form-check-input" type="checkbox" id="Female" value="Female">
                    <label for="Gender" class="form-label">Female</label>
                </div>   
            </div>
            <div class="col-md-6">
                <label for="Birth" class="form-label">Date of Birth  </label>
                <input type="date" class="form-control" id="Birth">
            </div>
            <div class="col-md-6">
                <label for="Occupation" class="form-label">Occupation  </label>
                <input type="text" class="form-control" id="Occupation">
            </div>
            <div class="col-md-6">
                <label for="Education" class="form-label">Education  </label>
                <input type="text" class="form-control" id="Education">
            </div>
            <div class="col-md-6">
                <label for="Number" class="form-label">Mobile Number  </label>
                    <input type="text" class="form-control" id="Number">
                
            </div>
            <div class="col-md-6">
                <label for="EMail" class="form-label">E-mail --> example@example.com</label>
                    <input type="text" class="form-control" id="EMail">
                
            </div>
            <div class="col-md-6">
                <label for="ID" class="form-label">Passport / National ID</label>
                    <input type="text" class="form-control" id="ID">
                
            </div>
            <div></div>
            <h5>ADDRESS</h5>
            <div class="col-md-6">
                <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country">
                
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                
            </div>
            <div class="col-md-6">
                <label for="street" class="form-label">Street Name</label>
                    <input type="text" class="form-control" id="street">
                
            </div>
            <div class="col-md-6">
                <label for="code" class="form-label">Zip Code</label>
                    <input type="text" class="form-control" id="code">
                
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button">Submit</button>
              </div>
        </form>
    </body>
</html>
