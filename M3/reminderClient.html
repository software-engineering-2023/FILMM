<!DOCTYPE html>
<html lang="en">
    <head>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

        crossorigin="anonymous"
      />
      <title>Reminder </title>
      <link rel="stylesheet" href="./style/loanApplicationC.css" />

    </head>
    <body>
        <form class="row g-3">
            <div class="card" style="border-color: blue;">
                <div class="card-header" style="color: blue;font-size:xx-large;">
                  Reminders
                </div>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Reminder</th>
                        <th scope="col">Date</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Pay Gas bill </td>
                        <td>15/5/2023</td>
                        
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Pay Telephone bill</td>
                        <td>1/6/2023</td>
                        
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Pay Loan bill</td>
                        <td>22/6/2023</td>
                      </tr>
                      <tr>
                        <th scope="row">4</th>
                        <td>Pay Electricity and water bill</td>
                        <td>3/6/2023</td>
                      </tr>
                      <tr>
                        <th scope="row">5</th>
                        <td>Pay Credit Card bill</td>
                        <td>5/6/2023</td>
                      </tr>
                      <tr>
                        <th scope="row">6</th>
                        <td>Pay Loan bill</td>
                        <td>22/6/2023</td>
                      </tr>
                    </tbody>
                  </table>
              </div>
              <div></div>
              <h4>Set a new reminder</h4>
              <div class="col-md-6">
                <label for="reminder" class="form-label">Remind To : </label>
                <input type="text" class="form-control" id="Reminder"  style="border:  1px solid blue"/>
              </div>
              <div class="col-md-6">
                <label for="date" class="form-label">Choose a date :</label>
                <input type="date" class="form-control" id="date"  style="border:  1px solid blue"/>
              </div>
              <div class="form-check form-check-inline">
                <label for="date" class="form-label">How often do you want to get this reminder ?</label>
                <div>
                    <input
                    class="form-check-input"
                    type="checkbox"
                    id="once"
                    value="once"
                    style="border:  1px solid blue"/>
                  <label class="form-check-label" for="once"
                    >Just Once</label
                  >
                </div>
                <div>
                  <input
                  class="form-check-input"
                  type="checkbox"
                  id="daily"
                  value="once"
                  style="border:  1px solid blue"/>
                <label class="form-check-label" for="once"
                  >daily</label
                >
            </div>
            <div>
                <input
                class="form-check-input"
                type="checkbox"
                id="once"
                value="once"
                style="border:  1px solid blue"/>
              <label class="form-check-label" for="once"
                >Weekly</label
              >
            </div>
            <div>

              <input
              class="form-check-input"
              type="checkbox"
              id="once"
              value="once"style="border:  1px solid blue"/>
             <label class="form-check-label" for="once">Monthly</label>
            </div>
              </div>
             
              <div class="d-grid gap-2" >
                <button class="btn btn-primary" style="width: 30rem;" type="button">Set Reminder </button>
              </div>
         
          

        </form>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
      ></script>
    </body>
</html>
