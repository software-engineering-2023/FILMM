<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register Page in HTML with CSS Code Example</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/register.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="box-form">
      <div class="left">
        <div class="overlay">
          <h1>FILMM.</h1>
          <p>
            Welcome to FILMM bank where your comfort is our goal .Nothing will
            stop us from making you the happiest of customers
          </p>
        </div>
      </div>

      <div class="right">
        <h5>Register</h5>
        <div class="inputs">
          <input type="text" placeholder="ClientID" />
          <br />
          <input id="email" type="text" placeholder="email" />
          <br />
          <input id="password" type="password" placeholder="password" />
          <br />
          <input
            id="passwordc"
            type="password"
            placeholder="Confirm password"
          />
        </div>

        <br /><br />

        <div class="remember-me--forget-password">
          <!-- Angular -->
          <a href="login.html">Have an Account?Sign in</a>
        </div>

        <br />
        <button id="registering" type="submit">Register</button>
      </div>
    </div>
    <!-- partial -->
    <script src="./js/register.js"></script>
  </body>
</html>
