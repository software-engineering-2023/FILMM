<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>TransferMoney</title>
    <link rel="stylesheet" href="./style/loanApplicationC.css" />
  </head>
  <body>
    <form class="row g-3">
      <h1>Transfer Money</h1>
      <div class="form-check form-check-inline">
        <h6>I would like to transfer money</h6>
        <input
          class="form-check-input"
          type="checkbox"
          id="BusinessLaunching"
          value="BusinessLaunching"
          style="border: 1px solid blue"
        />
        <label class="form-check-label" for="BusinessLaunching"
          >Domestically</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="personal"
          value="personal"
          style="border: 1px solid blue"
        />
        <label class="form-check-label" for="personal">Internally</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="Education"
          value="Education"
          style="border: 1px solid blue"
        />
        <label class="form-check-label" for="Education">Internationally</label>
      </div>
      <h1>Bank Accounts</h1>
      <div class="col-md-6">
        <h6>From bank account no.</h6>
        <input
          type="text"
          class="form-control"
          id="Country"
          style="border: 1px solid blue"
        />
      </div>
      <div class="col-md-6">
        <label for="City" class="form-label"></label>
      </div>
      <div class="col-md-6">
        <h6>To bank account no.</h6>
        <input
          type="text"
          class="form-control"
          id="StreetAddress"
          style="border: 1px solid blue"
        />
      </div>
      <div class="col-md-6">
        <label for="Lived" class="form-label"></label>
      </div>
      <h1>Desired amount</h1>

      <div class="col-md-6">
        <h6>Amount</h6>
        <input
          type="text"
          class="form-control"
          id="Country"
          style="border: 1px solid blue"
        />
      </div>
      <div class="col-md-6">
        <label for="City" class="form-label"></label>
      </div>
      <div class="col-md-6">
        <h6>currency</h6>
        <input
          type="text"
          class="form-control"
          id="StreetAddress"
          style="border: 1px solid blue"
        />
      </div>
      <div class="col-md-6">
        <label for="Lived" class="form-label"></label>
      </div>
      <h1>Frequency</h1>
      <div class="form-check form-check-inline">
        <h6>This transfer will be done</h6>
        <input
          class="form-check-input"
          type="checkbox"
          id="BusinessLaunching"
          value="BusinessLaunching"
          style="border: 1px solid blue"
        />
        <label class="form-check-label" for="BusinessLaunching">Once</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="personal"
          value="personal"
          style="border: 1px solid blue"
        />
        <label class="form-check-label" for="personal">Monthly</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="Education"
          value="Education"
          style="border: 1px solid blue"
        />
        <label class="form-check-label" for="Education">Weekly</label>
      </div>
      <hr class="border border-primary border-3 opacity-50" />
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="yes"
          value="yes"
          style="border: 1px solid blue"
        />
        <label class="form-check-label" for="yes"
          >I hereby agree that the information given is true</label
        >
      </div>
      <div class="d-grid gap-2">
        <button id="send" class="btn btn-primary" type="button">Done</button>
      </div>
    </form>
    <script src="./js/general.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
