<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/viewTransactionsC.css">
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Used For </th>
            <th scope="col">Balance</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr >
            <th scope="row"><div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
              <label class="form-check-label" for="flexCheckIndeterminate">
               1
              </label>
            </div></th>
            <td>Resala Charity</td>
            <td>15,000</td>
            <td>26/5/2023</td>
          </tr>
          <tr >
            <th scope="row"><div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
              <label class="form-check-label" for="flexCheckIndeterminate">
                2
              </label>
            </div></th>
            <td>Domestic transfer </td>
            <td>500</td>
            <td>22/5/2023</td>
          </tr>
          <tr>
            <th scope="row"><div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
              <label class="form-check-label" for="flexCheckIndeterminate">
               3
              </label>
            </div></th>
            <td>Guc university</td>
            <td>41,265</td>
            <td>14/5/2023</td>
          </tr>
          <tr >
            <th scope="row"><div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
              <label class="form-check-label" for="flexCheckIndeterminate">
            4
              </label>
            </div></th>
            <td>Internal transfer  </td>
            <td>100,000</td>
            <td>1/5/2023</td>
          </tr>
          <tr >
            <th scope="row"><div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
              <label class="form-check-label" for="flexCheckIndeterminate">
              5
              </label>
            </div></th>
            <td>Paying Bills</td>
            <td>1300</td>
            <td>29/4/2023</td>
          </tr>
         
          <tr >
            <th scope="row"><div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
              <label class="form-check-label" for="flexCheckIndeterminate">
               6
              </label>
            </div></th>
            <td>International transfer</td>
             <td>2,000,000
             </td>
             <td>13/4/2023</td>
          </tr>
         
        </tbody>
      </table>
      <button onclick ="window.history.back()" class="btn btn-outline-primary btn-lg">  Go back </button>
      <button type="button" class="btn btn-outline-danger btn-lg">Delete Transaction</button>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
