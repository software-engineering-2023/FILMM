<!DOCTYPE html>
<html lang="en">
    <head>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
        />
        <title>Apply for a CreditCard</title>
        <link rel="stylesheet" href="./style/loanApplicationC.css" />
    </head>
    <body>
        <form class="row g-3">
            <h2>APPLY FOR A CREDIT CARD FORM </h2>
            <div></div>
                <h5>PERSONAL INFORMATION</h5>
            <div class="col-md-6">
                <label for="FirstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="FirstName" style="border:  1px solid blue" >
            </div>
            <div class="col-md-6">
                <label for="LastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="LastName" style="border:  1px solid blue">
            </div>
            <div class="col-md-6">
                <label for="Gender" class="form-label">Gender : </label>
                <div></div>
                    <input class="form-check-input" type="checkbox" id="Male" value="Male" style="border:  1px solid blue">
                    <label for="Gender" class="form-label" >Male</label>
                <div></div>
                    <input class="form-check-input" type="checkbox" id="Female" value="Female" style="border:  1px solid blue">
                    <label for="Gender" class="form-label">Female</label>
                </div>   
            </div>
            <div class="col-md-6">
                <label for="Birth" class="form-label">Date of Birth  </label>
                <input type="date" class="form-control" id="Birth" style="border:  1px solid blue">
            </div>
            <div class="col-md-6">
                <label for="Occupation" class="form-label">Occupation  </label>
                <input type="text" class="form-control" id="Occupation" style="border:  1px solid blue">
            </div>
            <div class="col-md-6">
                <label for="Education" class="form-label">Education  </label>
                <input type="text" class="form-control" id="Education" style="border:  1px solid blue">
            </div>
            <div class="col-md-6">
                <label for="Number" class="form-label">Mobile Number  </label>
                    <input type="text" class="form-control" id="Number" style="border:  1px solid blue">
                
            </div>
            <div class="col-md-6">
                <label for="EMail" class="form-label">E-mail --> example@example.com</label>
                    <input type="text" class="form-control" id="EMail" style="border:  1px solid blue">
                
            </div>
            <div class="col-md-6">
                <label for="ID" class="form-label">Passport / National ID</label>
                    <input type="text" class="form-control" id="ID" style="border:  1px solid blue">
                
            </div>
            <div></div>
            <h5>ADDRESS</h5>
            <div class="col-md-6">
                <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" style="border:  1px solid blue">
                
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" style="border:  1px solid blue">
                
            </div>
            <div class="col-md-6">
                <label for="street" class="form-label">Street Name</label>
                    <input type="text" class="form-control" id="street" style="border:  1px solid blue">
                
            </div>
            <div class="col-md-6">
                <label for="code" class="form-label">Zip Code</label>
                    <input type="text" class="form-control" id="code" style="border:  1px solid blue">
                
            </div>
            <div class="d-grid gap-2">
                <button id="send" class="btn btn-primary" type="button">Submit</button>
              </div>
        </form>
        <script src="./js/general.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
      ></script>
    </body>
</html>
